<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Musseo:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Musseo&family=Montserrat:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Musseo&family=Montserrat:wght@200;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap">
    <style>
         .con {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 2.5rem;
            font-family: "Titillium Web", sans-serif;
            font-size: 36px;
            color: #3f51b5;
            font-style:bold;
        }
                .btn-profile {
            position: absolute;
            top: 50px;
            right: 50px;
        }
        #profile {
            background-color: #3f51b5;
            border-color: #3f51b5;
            color: #fff;
            padding: 5px 20px;
            font-size: 15px;
            border-radius: 4px;
            font-family: "Helvetica Neue", sans-serif;
        }
        h5{
            font-family:"Titillium Web", sans-serif;
            font-weight:bold;
        }
    </style>
</head>
<body>
<body>
    <main role="main">
    <section class="con">
        <button id="profile" class="btn btn-primary btn-profile" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">Profile</button>
        <h1 >Automated Attendance System</h1>
    </section>
    <div class="container" style="padding-top:2rem; ">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Image 1</h5>
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Image 2</h5>
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://via.placeholder.com/300" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Image 3</h5>
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebar-label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebar-label">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            Student personal information goes here.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
